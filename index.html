    <style>
        .contenedor {
            text-align: center; /* Esto centra el enlace horizontalmente */
        }

        .contenedor a {
            display: inline-block; /* Hace que el enlace se comporte como un bloque, permitiendo ajustar su ancho */
            padding: 10px 20px; /* Puedes ajustar los píxeles aquí para controlar el espacio alrededor del enlace */
            background-color: #007bff; /* Color de fondo del enlace */
            color: #fff; /* Color del texto del enlace */
            text-decoration: none; /* Quita el subrayado del enlace */
            border-radius: 5px; /* Añade bordes redondeados al enlace */
        }
    </style>
</head>

<body>

            <a href="#" id="botonarriba">Volver al principio</a>

        <script>
            window.onscroll = function () { scrollfunction() };

            function scrollfunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrolltop > 20) {
                    document.getElementById("botonarriba").style.display = "block";
                } else {
                    document.getElementById(".botonarriba").style.display = "none";
                }
            }
