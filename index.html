<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expositor n1</title>

    <style>
        /* Estilos para el enlace */
        .contenedor {
            text-align: center; /* Esto centra el enlace horizontalmente */
        }

        .contenedor a {
            display: inline-block; /* Hace que el enlace se comporte como un bloque, permitiendo ajustar su ancho */
            padding: 10px 20px; /* Puedes ajustar los píxeles aquí para controlar el espacio alrededor del enlace */
            background-color: #007bff; /* Color de fondo del enlace */
            color: #fff; /* Color del texto del enlace */
            text-decoration: none; /* Quita el subrayado del enlace */
            border-radius: 5px; /* Añade bordes redondeados al enlace */
        }

        /* Estilos adicionales para mantener el diseño */
        body {
            margin: 0; /* Elimina el margen predeterminado del cuerpo */
            padding: 0; /* Elimina el relleno predeterminado del cuerpo */
        }

        header {
            text-align: center; /* Centra el contenido del encabezado */
            padding: 20px 0; /* Añade espacio alrededor del encabezado */
        }

        .divbaku {
            text-align: center; /* Centra el contenido de la clase divbaku */
            margin-top: 20px; /* Añade espacio arriba de la clase divbaku */
        }

        .foto {
            width: 100%; /* Ajusta la imagen al ancho del contenedor */
            height: auto; /* Hace que la altura se ajuste automáticamente según el ancho */
        }

        footer {
            text-align: center; /* Centra el contenido del pie de página */
            padding: 20px 0; /* Añade espacio alrededor del pie de página */
        }
    </style>
</head>

<body>
    <header>
        <img src="logomoral3.png" width="325px">
    </header>
    <hr>
    <div>
        <u>
        </u>
        <div class="divbaku">
            <img src="KIEL_ATRIUM.png" width="100%" class="foto">
            <img src="KIEL2_ATRIUM.png" width="100%" class="foto">
        </div>
    </div>

    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTb30xdJdzt60tstcacIWoja4p8RaP2ltF6Z7qdER6pJ5hhNhLFciANEARbMeIBAfNVPNZSjjjql3d4/pubhtml?gid=0&single=true" width="100%" height="220"></iframe>
    <hr>
    
    <footer>
        <div class="contenedor">
            <a href="#" id="botonarriba">Volver al principio</a>
        </div>

        <script>
            window.onscroll = function () { scrollfunction() };

            function scrollfunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrolltop > 20) {
                    document.getElementById("botonarriba").style.display = "block";
                } else {
                    document.getElementById("botonarriba").style.display = "none"; /* Corregido: quitado el punto antes de botonarriba */
                }
            }
        </script>
    </footer>
</body>

</html>
