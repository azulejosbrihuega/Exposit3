<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expositor n1</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        #tablaContainer {
            width: 100%;
            overflow: hidden;
        }
        #tablaContainer iframe {
            width: 100%;
            border: none;
            height: auto; /* Esto permite que el iframe ajuste su altura autom√°ticamente */
        }
    </style>
</head>

<body>
    <header>
        <img src="logomoral3.png" width="325px">
    </header>
    <hr>
    <div>
        <u>
        </u>
        <div class="divbaku">
            <img src="KIEL_ATRIUM.png" width="100%" height="100%" class="foto">
            <img src="KIEL2_ATRIUM.png" width="100%" height="100%" class="foto">
        </div>
    </div>

    <div id="tablaContainer">
        <iframe id="tablaIframe" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTb30xdJdzt60tstcacIWoja4p8RaP2ltF6Z7qdER6pJ5hhNhLFciANEARbMeIBAfNVPNZSjjjql3d4/pubhtml?gid=0&single=true"></iframe>
    </div>
    <hr>
    
    <footer>
        <a href="#" id="botonarriba">Volver al principio</a>
        <script>
            window.onscroll = function () { scrollfunction() };

            function scrollfunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("botonarriba").style.display = "block";
                } else {
                    document.getElementById("botonarriba").style.display = "none";
                }
            }

            window.onload = function () {
                var iframe = document.getElementById('tablaIframe');
                if (iframe) {
                    iframe.onload = function () {
                        var alturaContenido = iframe.contentWindow.document.body.scrollHeight;
                        iframe.style.height = alturaContenido + 'px';
                    }
                }
            }
        </script>
    </footer>
</body>

</html>
